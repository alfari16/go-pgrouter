services:
  # ---------------------------------------------------------
  # PRIMARY (MASTER) DB
  # ---------------------------------------------------------
  postgres-primary:
    image: postgres:15-alpine
    container_name: pg_primary
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
      POSTGRES_REPLICATION_USER: repuser
      POSTGRES_REPLICATION_PASSWORD: reppass
    command: |
      postgres
      -c wal_level=replica
      -c hot_standby=on
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c hot_standby_feedback=on
    volumes:
      - primary_data:/var/lib/postgresql/data
      - ./setup-primary.sh:/docker-entrypoint-initdb.d/setup-primary.sh
    networks:
      - pg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------
  # REPLICA DB (With Artificial Lag)
  # ---------------------------------------------------------
  postgres-replica:
    image: postgres:15-alpine
    container_name: pg_replica
    ports:
      - "5433:5432" # Exposed on port 5433
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
      PGPASSWORD: reppass
    command: |
      bash -c "
      # Cleanup old data if any
      rm -rf /var/lib/postgresql/data/*

      # Wait for primary to be ready
      until pg_isready -h postgres-primary -p 5432 -U user; do
        echo 'Waiting for primary...'
        sleep 2
      done

      # Clone data from primary (Base Backup)
      echo 'Cloning data from primary...'
      pg_basebackup -h postgres-primary -p 5432 -U repuser -D /var/lib/postgresql/data -Fp -Xs -P -R

      # Inject artificial lag
      echo 'Injecting 5 seconds replication lag...'
      echo 'recovery_min_apply_delay = 5s' >> /var/lib/postgresql/data/postgresql.conf

      # Fix permissions
      chown -R postgres:postgres /var/lib/postgresql/data
      chmod 700 /var/lib/postgresql/data

      # Start PostgreSQL
      exec docker-entrypoint.sh postgres
      "
    volumes:
      - replica_data:/var/lib/postgresql/data
    depends_on:
      postgres-primary:
        condition: service_healthy
    networks:
      - pg-network

volumes:
  primary_data:
  replica_data:

networks:
  pg-network: